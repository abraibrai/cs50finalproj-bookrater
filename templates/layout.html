<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}BookRater{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 text-gray-900">
        <!-- Navigation -->
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-xl font-bold hover:text-blue-300">BookRater</a>
                <!-- Hamburger Icon -->
                <button id="menu-toggle" class="md:hidden block">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <!-- Links -->
                <div id="menu" class="hidden md:flex space-x-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/books" class="hover:underline">Books</a>
                    <a href="/about" class="hover:underline">About</a>
                </div>
            </div>
        </nav>
        
        <script>
            document.getElementById("menu-toggle").addEventListener("click", function () {
                const menu = document.getElementById("menu");
                menu.classList.toggle("hidden");
            });
        </script>
        

        <!-- Main Content -->
        <main class="container mx-auto mt-5 p-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 mt-10">
            <p class="text-center">&copy; 2025 BookRater by Abby Braiman</p>
        </footer>
    </body>
</html>
